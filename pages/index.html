{% extends "templates/partials/base.html" %}

{% block title %}{% parent %}{% endblock %}

{% block content %}

  {% set listofquestions = cms.listofquestions %}

  {% for item in listofquestions.questions %}
    <div class="question-container">
      <h3 class="number">{{ loop.index }}</h3>
      <h2 class="question">{{ item.question }}</h2>
      <div class="answer">{{ item.answer|safe }}</div>
    </div>
  {% endfor %}

{% endblock %}
