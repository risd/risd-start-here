<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  </head>
  <body onload="lazyLoad()">
    <img src="" alt="" data-lazy-load="https://www.instagram.com/p/BHlZ1qMAu22/media/?size=l">

    <iframe
      class="instagram-media instagram-media-rendered"
      id="instagram-embed-0"
      data-lazyLoad="https://www.instagram.com/p/BHlZ1qMAu22/embed/captioned/?cr=1&amp;v=12&amp;wp=540&amp;rd=https%3A%2F%2Fstart-here.risd.systems&amp;rp=%2Fcms%2F#%7B%22ci%22%3A0%2C%22os%22%3A22785353.955%7D"
      allowtransparency="true"
      allowfullscreen="true"
      frameborder="0"
      height="831"
      data-instgrm-payload-id="instagram-media-payload-0"
      scrolling="no"
      style="background: white; max-width: 540px; width: calc(100% - 2px); border-radius: 3px; border-width: 1px; border-style: solid; border-color: rgb(219, 219, 219); box-shadow: none; margin-right: 0px; margin-bottom: 12px; margin-left: 0px; min-width: 326px;"></iframe>
    

    <script>
      function lazyLoad () {
        lazyLoadIframe()
        lazyLoadImg()
      }
      function lazyLoadIframe () {
        var iframe = document.querySelector( 'iframe' )
        var url = iframe.dataset.lazyLoad
        iframe.src = url
        console.log( 'should load iframe', url ) 
      }
      function lazyLoadImg () { 
        var img = document.querySelector( 'img' )
        var url = img.dataset.lazyLoad
        img.src = url
        console.log( 'should load img', url ) 
      }
    </script>
  </body>
</html>
